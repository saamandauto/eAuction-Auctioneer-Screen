<div class="dialog-overlay" 
     *ngIf="isOpen" 
     tabindex="0"
     role="button"
     aria-label="Close confirmation dialog"
     (click)="onCancel()"
     (keydown.enter)="onCancel()"
     (keydown.space)="onCancel()"
     (keydown.escape)="onCancel()">
  <div class="dialog" 
       tabindex="0"
       role="dialog"
       aria-modal="true"
       aria-labelledby="confirmation-title"
       (click)="$event.stopPropagation()"
       (keydown)="$event.stopPropagation()">
    <div class="dialog-header">
      <h3 id="confirmation-title">{{ title }}</h3>
    </div>
    <div class="dialog-content">
      <p class="dialog-message">{{ message }}</p>
      <p class="dialog-context" *ngIf="contextInfo">{{ contextInfo }}</p>
    </div>
    <div class="dialog-footer">
      <button class="button button-secondary" (click)="onCancel()">
        Cancel
      </button>
      <button class="button button-primary" (click)="onConfirm()">
        Confirm
      </button>
    </div>
  </div>
</div>
